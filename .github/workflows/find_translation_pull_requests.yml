name: Find all pull requests with ready-for-translation label
# Trying to figure out how to run a workflow for a set of branches

on: workflow_dispatch

jobs:
  get-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git
        uses: actions/checkout@v4

      - name: Get branches with "ready" label
        id: get-branches
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}

        run: |
          LABEL_NAME="ready-for-translation"
          BRANCHES=""
          PAGE=1
          while true; do
            PRS=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/repos/$REPO/pulls?state=open&per_page=100")
            if [[ -z "$PRS" ]]; then
              break
            fi
            echo "$PRS"
            while IFS= read -r pr; do
              if [[ "$(echo "$pr" | jq -r '.labels[].name' | grep -o "$LABEL_NAME")" == "$LABEL_NAME" ]]; then
                branch=$(echo "$pr" | jq -r '.head.ref')
                BRANCHES="$BRANCHES $branch"
              fi
            done <<< "$PRS"
            PAGE=$((PAGE + 1))
          done
          echo "branches=$BRANCHES"       

      - name: Show branches with "ready" label
        run: | 
          echo "Branches with 'ready-for-translation' label: ${{ steps.get-branches.outputs.branches }}"
          

